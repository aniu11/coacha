{% extends "infoma.html"%}
{% block title %}
<title>Coacha|龙泉2007校友录</title>
{% endblock %}
{% block body %}
	<div class="jumbotron">
		<h1>
			查看结果
		</h1>
		<p>
			排名不分先后
		</p>
		<a href="self" class="btn btn-primary btn-lg active" role="button"><span class="glyphicon glyphicon-arrow-left"></span>填写我的信息</a>
	</div> 

	<div class="well">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-xs-1">姓名</th>
					<th class="col-xs-1">QQ</th>
					<th class="col-xs-1">电话</th>
					<th class="col-xs-2">地址</th>
					<th class="col-xs-1">班级</th>
					<th class="col-xs-6">留言</th>
				</tr>
			</thead>
			<tbody>
				{% for person in result %}
				<tr>
					<td>{{person.name}}</td>
					<td>{{person.qq}}</td>
					<td>{{person.tel}}</td>
					<td>{{person.address}}</td>
					<td>{{person.classNum}}</td>
					<td>{{person.motto}}</td>				
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}
